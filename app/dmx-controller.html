<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DMX Controller</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f0f0f0;
        }
        header {
            text-align: center;
            margin-bottom: 20px;
        }
        h1 {
            color: #333;
        }
        #controls {
            background-color: #fff;
            padding: 15px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .control-group {
            margin-bottom: 15px;
        }
        input {
            margin-right: 10px;
            font-size: 16px;
            border: #aaa 1px solid;
            font-weight: bold;
        }
        button {
            padding: 10px 15px;
            font-size: 16px;
            cursor: pointer;
        }
        #log {
            background-color: #222;
            color: #0f0;
            padding: 10px;
            height: 200px;
            overflow-y: scroll;
            border-radius: 5px;
            font-family: monospace;
        }
    </style>
</head>
<body>
    <header>
        <h1>DMX Controller</h1>
    </header>
    <main>
        <section id="controls">
            <h2>Control Panel</h2>
            <div class="control-group">
                <button id="connectButton">connect</button>
                <button id="memoryButton" disabled>memory</button>
                <button id="clearButton" disabled>clear</button>
            </div>
            <div id="control-panel">
            </div>
            <div id="memory-panel" style="display:none;"></div>
            <p id="status"></p>
            <section id="sequence-section" style="display: none;">
            <div id="sequence-panel">
                <h3>Sequence</h3>
                <textarea id="sequence-textarea" rows="10" cols="50"
                    placeholder="Enter sequence data here ('duration,label' per line)"></textarea>
                <br>
                <button id="play-sequence-button">Play Sequence</button>
                <button id="pause-sequence-button" disabled>Pause Sequence</button>
                </div>
            </div>
            </section>
        </section>
        <section>
            <pre id="log"></pre>
        </section>
    </main>
    <script type="module" src="./scripts/dmx-controller.js"></script>
</body>
</html>
